name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version and changelog notes
        id: changelog
        run: |
          VERSION=$(grep -m1 '^## \[[0-9]' CHANGELOG.md | sed -E 's/^## \[([0-9]+\.[0-9]+\.[0-9]+)\].*/\1/')

          if [ -z "$VERSION" ]; then
            echo "âŒ No version found in CHANGELOG.md"
            exit 1
          fi

          NOTES=$(awk "/## \\[$VERSION\\]/ {flag=1; next} /^## \\[/ {flag=0} flag" CHANGELOG.md)

          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "$NOTES" > release_notes.md

      - name: Create Git tag with date fallback
        env:
          VERSION: ${{ env.VERSION }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          TAG="v$VERSION"
          DATE_SUFFIX=$(date +%Y%m%d%H%M%S)

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Creating new tag with date suffix."
            TAG="${TAG}-${DATE_SUFFIX}"
          fi

          # Use PAT for push
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git tag "$TAG"
          git push origin "$TAG"

          echo "TAG=$TAG" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
